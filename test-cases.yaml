base:
  name: Base Test Case
  mock_io: true
  params:
    workflow_details:
      description: Generated by RJSF config form
      name: Event Base Test
    time_range:
      timezone:
        label: UTC (UTC+00:00)
        tzCode: UTC
        name: (UTC+00:00) UTC
        utc: '+00:00'
      since: '2026-01-01T09:41:00.000Z'
      until: '2026-01-16T09:41:00.000Z'
    er_client_name:
      data_source:
        name: mep_dev
    get_event_data:
      event_types: []
      # event_columns:
      #   - id
      #   - time
      #   - event_type
      #   - event_category
      #   - title
      #   - reported_by
      #   - created_at
      #   - serial_number
      #   - is_collection
      #   - event_details
      #   - geometry
    skip_attachment_download:
      skip: true
    filter_events:
      bounding_box:
        min_y: -90
        max_y: 90
        min_x: -180
        max_x: 180
      filter_point_coords: []
    sql_query:
      query: ''
      columns: []
    groupers:
      groupers: []
    persist_events:
      filetypes:
        - csv
      filename_prefix: events
    skip_map_generation:
      skip: false
    base_map_defs:
      base_maps:
        - url: >-
            https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}
          opacity: 1
        - url: >-
            https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
          opacity: 0.5


month-grouper:
  name: Monthly Grouper
  mock_io: true
  params:
    workflow_details:
      name: "Events"
      description: "A workflow to download events."
    time_range:
      since: "2015-08-01"
      until: "2015-08-31"
    er_client_name:
      data_source:
        name: "mep_dev"
    groupers:
      groupers:
        - "%B"
    get_event_data:
      # event_columns: ["id", "time", "event_type", "event_category", "reported_by", "serial_number", "geometry"]
      event_types: ["arrest_rep", "snare_rep", "poacher_camp_rep"]
    filter_events:
      filter_point_coords: [
        {"x": 180.0, "y": 90.0},
        {"x": 0.0, "y": 0.0},
        {"x": 1.0, "y": 1.0},
      ]
    persist_events:
      filetypes: ["geoparquet", "csv"]
      filename_prefix: "events_monthly"
    base_map_defs:
      base_maps:
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
          opacity: 1.0
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
          opacity: 0.5
          max_zoom: 17
          min_zoom: null
    skip_attachment_download:
      skip: true

